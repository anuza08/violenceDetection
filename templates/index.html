<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violence detection </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .overlay img {
            width: 150px; /* Adjust loader size */
            height: auto;
        }

        /* Blur background when loader is active */
        .blurred {
            filter: blur(5px);
            pointer-events: none; /* Prevent interactions with blurred background */
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Violence detection</h1>
        <form id="uploadForm">
            <input type="file" name="image" id="imageInput" accept="image/*" required>
            <button type="submit">Detect</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <!-- Loader Overlay -->
    <div class="overlay" id="loading" style="display: none;">
    <div>
        <p style="font-size: 20px; font-weight: bold; margin-bottom: 10px;">Calculating...</p>
        <img src="{{ url_for('static', filename='loader.gif') }}" alt="Loading...">
    </div>
</div>


    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const container = document.querySelector('.container');
            
            resultDiv.textContent = '';
            loadingDiv.style.display = 'flex'; 
            container.classList.add('blurred'); 

            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                // Show GIF for 5 seconds
                setTimeout(() => {
                    loadingDiv.style.display = 'none'; // Hide loader
                    container.classList.remove('blurred'); // Remove blur
                    if (response.ok) {
                        resultDiv.innerHTML = `<strong>Label:</strong> ${data.label}<br><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%`;
                    } else {
                        resultDiv.textContent = data.error || 'Error occurred while processing the image.';
                    }
                }, 5000); // 5 seconds delay
            } catch (error) {
                loadingDiv.style.display = 'none'; // Hide loader
                container.classList.remove('blurred'); // Remove blur
                resultDiv.textContent = 'An unexpected error occurred.';
            }
        });
    </script>
</body>
</html>
